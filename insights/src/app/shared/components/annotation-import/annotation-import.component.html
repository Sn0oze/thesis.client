<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
  <mat-icon>chat</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <div class="import-form-container" (click)="$event.stopPropagation()">
    <form class="import-form" [formGroup]="form" (ngSubmit)="submit()">
      <label>
        <mat-icon>publish</mat-icon>
        <input formControlName="json" type="text" placeholder="Import Annotations" (blur)="submit()">
      </label>
    </form>
  </div>
  <div>
    <button
      (click)="copy()"
      mat-menu-item
      [disabled]="!hasAnnotations">
      <mat-icon svgIcon="content-copy"></mat-icon>
      <span>Copy Annotations</span>
    </button>
  </div>
</mat-menu>
