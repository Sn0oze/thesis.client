<div class="category-form-container user-select-none">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="input-inline" matRipple (click)="$event.stopPropagation()">
      <label (click)="$event.stopPropagation()">
        <input placeholder="New Category" type="text" formControlName="category" (blur)="submit()" #input>
      </label>
      <mat-icon class="icon-handle">palette</mat-icon>
    </div>
  </form>
</div>
