<div class="wheel-container">
  <div class="options-container" *ngIf="isOpen">
    <button class="option" mat-mini-fab (click)="action('annotate')">
      <mat-icon>chat</mat-icon>
    </button>
    <button class="option" mat-mini-fab (click)="action('filter')">
      <mat-icon>list</mat-icon>
    </button>
    <button class="option" mat-mini-fab (click)="action('trim')">
      <mat-icon>crop</mat-icon>
    </button>
  </div>
  <div class="anchor-container">
    <div (click)="toggle()" class="anchor"></div>
  </div>
</div>
