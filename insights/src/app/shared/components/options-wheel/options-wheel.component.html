<!--suppress AngularUndefinedBinding -->
<ng-template  #wheel>
  <div class="wheel-container">
    <div class="options-container">
      <button #annotate class="option" mat-mini-fab (click)="action('annotate')">
        <mat-icon>chat</mat-icon>
      </button>
      <button #filter class="option" mat-mini-fab (click)="action('filter')">
        <mat-icon>list</mat-icon>
      </button>
      <button #trim class="option" mat-mini-fab (click)="action('trim')">
        <mat-icon>crop</mat-icon>
      </button>
    </div>
    <div class="anchor-container">
      <div class="anchor"></div>
    </div>
  </div>
</ng-template>
