<div class="d-flex flex-row align-items-center toolbar" [@fadeInStagger]="colors.length">
  <div class="pr-5 d-flex flex-row align-items-center">
    <mat-icon @fadeInOut class="user-select-none mr-2">palette</mat-icon>
    <div>
      <app-color-patch
        [ngClass]="{'mr-2': !last}"
        [active]="colorOption === color"
        *ngFor="let colorOption of colors; let last = last" [color]="colorOption"
        (click)="changeColor(colorOption)"></app-color-patch>
    </div>
  </div>
  <div class="pr-5 d-flex flex-row align-items-center">
    <mat-icon @fadeInOut class="user-select-none mr-2">gesture</mat-icon>
    <mat-button-toggle-group @fadeInOut [(ngModel)]="width" (change)="changeWidth()">
      <mat-button-toggle [value]="widths[0]">
        <mat-icon>edit</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle [value]="widths[1]">
        <mat-icon>brush</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>
