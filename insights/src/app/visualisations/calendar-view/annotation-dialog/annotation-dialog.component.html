<div class="dialog-container">
  <button tabindex="-1" class="close-btn" mat-icon-button [mat-dialog-close]>
    <mat-icon>close</mat-icon>
  </button>
  <div class="fill-height note-container p-2">
    <label>
      <textarea cdkTrapFocus></textarea>
    </label>
    <div class="d-flex justify-content-end align-items-center">
      <button (click)="save()" mat-raised-button color="primary">
        save
      </button>
    </div>
  </div>
</div>
