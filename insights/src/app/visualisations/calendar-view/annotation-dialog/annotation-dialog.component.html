<div class="dialog-container">
  <div class="close-container">
    <button class="close-btn" mat-icon-button [mat-dialog-close]>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="container-fluid pt-2">
    <div class="row">
      <div class="col-md-9">
        <div class="fill-height note-container">

        </div>
      </div>
      <div class="col-md-3">
        <div class="entries-container fill-height">
          <div class="entry" *ngFor="let entry of data.values; let i = index">
            <div class="d-flex justify-content-between align-items-center">
              <span>{{entry.type + ': ' + entry.date}}</span>
              <button class="delete-btn" mat-icon-button (click)="delete(i)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
