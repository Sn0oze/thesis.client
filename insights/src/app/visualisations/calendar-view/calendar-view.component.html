<!--suppress AngularUndefinedBinding -->
<div class="container">
  <div class="mt-2">
    <app-timeline [dataSet]="dataSet" (selected)="calendar.scrollTo($event.position)"></app-timeline>
    <app-canvas-toolbar
      class="my-2"
      [isOpen]="isDrawMode()"
      (undo)="undo()"
      (opened)="mode = 'draw'"
      (closed)="mode = 'select'"
      [(width)]="width"
      [colors]="colors"
      [(color)]="color"></app-canvas-toolbar>
    <div class="position-relative">
      <app-calendar
        #calendar
        [mode]="mode"
        [showBars]="showBars"
        [dataSet]="dataSet"
        (annotate)="annotate($event)"
        (categorize)="categorize($event)"
        (view)="view($event)"
        (filter)="filter($event)"></app-calendar>
      <app-draw-canvas #canvas [color]="color" [width]="width" *ngIf="isDrawMode()" class="draw-canvas"></app-draw-canvas>
    </div>
    <div *ngIf="!showBars">
      <app-summary-calendar class="summary-calendar" [dataSet]="dataSet"></app-summary-calendar>
    </div>
  </div>
</div>
