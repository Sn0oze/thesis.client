<!--suppress AngularUndefinedBinding -->
<div class="container">
  <div class="mt-5">
    <div>
      <app-swipe-counter></app-swipe-counter>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button mat-icon-button (click)="previous()" [disabled]="(current === min) || includeAll">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <div class="text-center">
        <h1 class="user-select-none">Calendar {{text}}</h1>
        <p class="user-select-none">{{title}}</p>
      </div>
      <button mat-icon-button (click)="next()" [disabled]="(current === max) || includeAll">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
    <div>
      <app-calendar
        [fixedLayout]="false"
        [header]="header"
        [body]="body"
        [totals]="totals"
        (selected)="selected($event)"></app-calendar>
      <svg class="sketch-display"></svg>
    </div>
  </div>
</div>
