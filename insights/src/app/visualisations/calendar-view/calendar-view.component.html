<!--suppress AngularUndefinedBinding -->
<div class="container">
  <div class="mt-5">
    <div>
      <app-swipe-counter></app-swipe-counter>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button mat-icon-button (tap)="calendar.previous()" (press)="calendar.scrollStart()">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <div class="text-center">
        <h1 class="user-select-none">Calendar</h1>
        <p class="user-select-none">{{title}}</p>
      </div>
      <button mat-icon-button (tap)="calendar.next()" (press)="calendar.scrollEnd()">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
    <div class="mb-3 pb-3">Mode: {{mode}}</div>
    <div class="position-relative">
      <app-calendar
        #calendar
        (tap)="changeMode($event)"
        [header]="header"
        [body]="body"
        [totals]="totals"
        (selected)="selected($event)"></app-calendar>
      <!--<svg class="sketch-display">
        <rect x="50" y="50" width="100" color="red" height="50"></rect>
      </svg>-->
    </div>
  </div>
</div>
