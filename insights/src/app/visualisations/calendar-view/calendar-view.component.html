    <div (dblclick)="toggleMode()" class="mb-3 user-select-none pointer d-flex align-items-center">
      <span>Double tap tp switch mode: {{mode}}</span>
    </div>
    <div class="mb-3 toolbar-container">
      <app-canvas-toolbar
        *ngIf="isDrawMode()"
        [(width)]="width"
        [(color)]="color"></app-canvas-toolbar>
    </div>
    <div class="position-relative">
      <app-draw-canvas [color]="color" [width]="width" *ngIf="isDrawMode()" class="draw-canvas"></app-draw-canvas>
      <app-calendar
        #calendar
        [mode]="mode"
        [header]="header"
        [body]="body"
        [totals]="totals"
        (selected)="selected($event)"></app-calendar>
    </div>
  </div>
