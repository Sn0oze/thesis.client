<!--suppress AngularUndefinedBinding -->
<div class="container">
  <div class="mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button mat-icon-button (click)="previous()" [disabled]="current === min">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <div class="text-center">
        <h1>Calendar</h1>
        <p>{{title}}</p>
      </div>
      <button mat-icon-button (click)="next()" [disabled]="current === max">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
    <app-calendar
      (panLeft)="delay($event, 'left')"
      (panRight)="delay($event, 'right')"
      [header]="headerRange"
      [body]="bodyRange"
      [totals]="totalsRange"
      (selected)="selected($event)"></app-calendar>
  </div>
</div>
