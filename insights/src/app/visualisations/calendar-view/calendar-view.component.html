<!--suppress AngularUndefinedBinding -->
<div class="container">
  <div class="mt-2">
    <!--<p class="user-select-none">{{viewChecked()}}</p>-->
    <app-timeline [dataSet]="dataSet"></app-timeline>
    <app-canvas-toolbar
      class="mb-3"
      [isOpen]="isDrawMode()"
      (undo)="undo()"
      (opened)="mode = 'draw'"
      (closed)="mode = 'select'"
      [(width)]="width"
      [(color)]="color"></app-canvas-toolbar>
    <div class="position-relative">
      <app-calendar
        #calendar
        [mode]="mode"
        [dataSet]="dataSet"
        (selected)="selected($event)"></app-calendar>
      <app-draw-canvas #canvas [color]="color" [width]="width" *ngIf="isDrawMode()" class="draw-canvas"></app-draw-canvas>
    </div>
  </div>
</div>
